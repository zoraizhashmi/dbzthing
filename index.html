<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="images/dbz.ico" rel="icon" type="image/x-icon" />
		<title>DBZ JS Example</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="column pink">
			<div class="img">
				<!-- Add the 'fly-forward' class to the image when the user clicks -->
				<img src="images/gohan.gif" class="contain" id="orange-kid"/>
			</div>
			<div class="button orange" id="orange"></div>	
		</div>
		<div class="column purple">
			<div class="img">
				<!-- Change the image source when the user clicks -->
				<img src="images/vegeta0.png" class="contain" id="blue-man"/>
			</div>
			<div class="button blue" id="blue"></div>
		</div>
		<script src="script.js"></script>
	</body>
	
</html>
